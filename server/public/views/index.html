<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <script type="text/javascript" src = "vendors/jquery.js"></script>
    <script type="text/javascript" src = "scripts/client.js"></script>
  </head>
  <body>
    <h1>Chi-alculator</h1>

    <form action="index.html" method="post">
        Value 1: <input type="text" placeholder ="Enter Value 1" id = "value1">
        <br>
        <input type="button" value="+" id = "adds">
        <input type="button" value="-" id = "subtracts">
        <input type="button" value="*" id = "multiplies">
        <input type="button" value="/" id = "divides">
        <br>
        Value 2: <input type="text" placeholder ="Enter Value 2" id = "value2">
        <br>
        <input type="submit" value="Calculate" id = "calculate">
        <input type="reset" value="Clear">
    </form>
  </body>
</html>
